<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRUD</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />
    <link th:href="@{/js/plugins/gritter/jquery.gritter.css}"
          rel="stylesheet" />
    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
    <!-- Menu lateral -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="logo-element">CRUD</div>
                </li>
                <li><a href="/example/registrar"><i class="fa fa-user-circle-o"></i> <span
                        class="nav-label">Registrar Socio</span></a>
                </li>
                <li><a href="/example/consultar"><i class="fa fa-bar-chart-o"></i> <span
                        class="nav-label">Consultar Socio</span></a></li>
                <li><a href="/example/eliminar"><i
                        class="fa fa-diamond"></i> <span class="nav-label">Eliminar Socio</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- Menu lateral -->
    <!-- Menu abajo -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation"
                 style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary "
                       href="#"><i class="fa fa-bars"></i> </a>
                </div>
            </nav>
            <!-- menu arriba -->
        </div>
        <div class="row  border-bottom white-bg dashboard-header">
            <h2>Registrar Socio</h2>
        </div>
        <!-- aqui va el contenido -->
        <div class="alert alert-success" th:if="${success == 1}">
            Â¡Registro exitoso!
        </div>
        <div class="col-lg-5">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Registrarse</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" method="post" action="#" th:action="@{/example/socio}" th:object="${socio}">
                        <div class="form-group"><label class="col-lg-2 control-label">Nombre(s)</label>
                            <div class="col-lg-10"><input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control" required="true"/>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Apellido Paterno</label>
                            <div class="col-lg-10"><input type="text" th:field="*{apellidoP}" placeholder="Apellido Paterno" class="form-control" required="true"/>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Apellido Materno</label>
                            <div class="col-lg-10"><input type="text" th:field="*{apellidoM}" placeholder="Apellido Materno" class="form-control" required="true"/>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-3 control-label">Comentario</label>
                            <div class="col-lg-11"><input type="text" th:field="*{descripcion}" placeholder="Comentario" class="form-control" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-sm btn-white" type="submit">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- aqui va el contenido -->
    </div>
</div>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<script th:src="@{/js/demo/peity-demo.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/js/plugins/gritter/jquery.gritter.min.js}"></script>
<script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/js/plugins/chartJs/Chart.min.js}"></script>
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
</body>
</html>
