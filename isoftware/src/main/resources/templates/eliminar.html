<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRUD</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />
    <link th:href="@{/js/plugins/gritter/jquery.gritter.css}"
          rel="stylesheet" />
    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
    <!-- Menu lateral -->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="logo-element">CRUD</div>
                </li>
                <li><a href="/example/registrar"><i class="fa fa-user-circle-o"></i> <span
                        class="nav-label">Registrar Socio</span></a>
                </li>
                <li><a href="/example/consultar"><i class="fa fa-bar-chart-o"></i> <span
                        class="nav-label">Consultar Socio</span></a></li>
                <li><a href="/example/eliminar"><i
                        class="fa fa-diamond"></i> <span class="nav-label">Eliminar Socio</span></a></li>
                <li><a href="/example/actualizar"><i
                        class="fa fa-diamond"></i> <span class="nav-label">Actualizar Socio</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- Menu lateral -->
    <!-- Menu abajo -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation"
                 style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary "
                       href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#" th:action="@{/example/eliminarUsuario}" th:object="${socioID}">
                        <div class="form-group">
                            <input type="text" th:field="*{nombre}" placeholder="Buscar por nombre.." class="form-control"
                                   name="top-search" id="top-search" />
                        </div>
                    </form>
                </div>
            </nav>
            <!-- menu arriba -->
        </div>
        <div class="row  border-bottom white-bg dashboard-header">
            <h2>Eliminar</h2>
        </div>
        <div class="alert alert-success" th:if="${eliminado == 1}">
            ¡Registro eliminado!
        </div>
        <div class="alert alert-error" th:if="${sinregistros == 1}">
            ¡No existen socios con ese nombre!
        </div>
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Socios</h5>
                </div>
                <div class="ibox-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Comentario</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="socio : ${socios}">
                            <td><span th:text="${socio.id}">ID</span></td>
                            <td><span th:text="${socio.nombre}">ID</span></td>
                            <td><span th:text="${socio.apellidoP}">ID</span></td>
                            <td><span th:text="${socio.apellidoM}">ID</span></td>
                            <td><span th:text="${socio.descripcion}">ID</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- menu arriba -->

    <!-- menu arriba -->
</div>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
<script th:src="@{/js/demo/peity-demo.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/js/plugins/gritter/jquery.gritter.min.js}"></script>
<script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/js/plugins/chartJs/Chart.min.js}"></script>
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
</body>
</html>
